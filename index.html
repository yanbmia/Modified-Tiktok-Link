<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok URL Modifier</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .results.show {
            display: block;
        }
        .results h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .result-item {
            margin-bottom: 15px;
            word-break: break-all;
        }
        .result-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        .result-item a {
            color: #764ba2;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ TikTok URL Modifier</h1>
        <form id="urlForm">
            <div class="form-group">
                <label for="url">Enter TikTok URL:</label>
                <input type="text" id="url" name="url" placeholder="https://www.tiktok.com/@user/video/..." required>
            </div>
            <button type="submit">âœ¨ Modify URL</button>
        </form>

        <div class="results" id="results">
            <h2>Results:</h2>
            <div class="result-item">
                <strong>Original URL:</strong>
                <span id="originalUrl"></span>
            </div>
            <div class="result-item">
                <strong>Modified URL:</strong>
                <a href="#" id="modifiedUrl" target="_blank"></a>
                <button class="copy-btn" onclick="copyModifiedUrl()">ðŸ“‹ Copy</button>
            </div>
        </div>
    </div>

    <script>
        function modifyUrl(url) {
            const splitPosition = url.indexOf("?_");
            if (splitPosition !== -1) {
                return url.substring(0, splitPosition + 2);
            }
            return url;
        }

        function copyModifiedUrl() {
            const modifiedUrl = document.getElementById('modifiedUrl').textContent;
            navigator.clipboard.writeText(modifiedUrl).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const originalUrl = document.getElementById('url').value;
            const modifiedUrl = modifyUrl(originalUrl);
            
            document.getElementById('originalUrl').textContent = originalUrl;
            document.getElementById('modifiedUrl').textContent = modifiedUrl;
            document.getElementById('modifiedUrl').href = modifiedUrl;
            
            document.getElementById('results').classList.add('show');
        });
    </script>
</body>
</html>
